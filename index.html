<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Via Cep</title>
    <link rel="stylesheet" href="src/style.css">
</head>

<body>
    <main>
        <div class="blob">
            <svg id="visual" viewBox="0 0 900 600" width="900" height="600" xmlns="http://www.w3.org/2000/svg"
                xmlns:xlink="http://www.w3.org/1999/xlink" version="1.1">
                <defs>
                    <linearGradient id="grad1" x1="0%" y1="0%" x2="0%" y2="100%">
                        <stop offset="0%" style="stop-color:#ffeb3b;stop-opacity:1" />
                        <stop offset="100%" style="stop-color:#e91e63;stop-opacity:1" />
                    </linearGradient>
                </defs>
                <g transform="translate(438.3542415362475 290.0255404527312)">
                    <path class="blob1"
                        d="M194.2 -147.3C232.1 -107.4 229.6 -27.8 207.9 39.4C186.1 106.6 145.1 161.4 90.9 186.9C36.6 212.3 -31 208.4 -85.2 180.8C-139.4 153.2 -180.4 101.8 -194.6 43.3C-208.8 -15.2 -196.3 -80.8 -159.4 -120.5C-122.5 -160.2 -61.2 -173.8 8.5 -180.6C78.2 -187.4 156.4 -187.2 194.2 -147.3"
                        fill="url(#grad1)"></path>
                </g>
                <g transform="translate(474.6034816890351 325.7988905795461)" style="visibility: hidden;">
                    <path class="blob2"
                        d="M171.3 -143.7C207 -91.8 210.7 -21.4 192.8 38.7C174.8 98.7 135.1 148.5 85.8 168.5C36.5 188.5 -22.4 178.7 -87.1 156.8C-151.7 134.9 -222.1 100.8 -244.4 44.1C-266.7 -12.6 -240.8 -92.1 -192.1 -147C-143.3 -202 -71.7 -232.5 -2 -230.9C67.8 -229.4 135.5 -195.7 171.3 -143.7"
                        fill="url(#grad1)"></path>
                </g>
            </svg>
        </div>
        <div class="container">
            <h2 id="tittle">Verificar seu CEP</h2>
            <div class="row100">
                <div class="col">
                    <div class="inputBox">
                        <input type="text" id="cep" maxlength="9" required>
                        <span class="text">CEP</span>
                        <span class="line"></span>
                    </div>
                </div>
                <div class="col">
                    <div class="inputBox">
                        <input type="text" id="bairro" required="required"></input>
                        <span class="text">Bairro</span>
                        <span class="line"></span>
                    </div>
                </div>
                <div class="col">
                    <div class="inputBox">
                        <input type="text" id="logradouro" required="required"></input>
                        <span class="text">Endereço</span>
                        <span class="line"></span>
                    </div>
                </div>
                <div class="col">
                    <div class="inputBox">
                        <input type="text" id="cidade" required="required"></input>
                        <span class="text">Cidade</span>
                        <span class="line"></span>
                    </div>
                </div>
                <div class="col">
                    <div class="inputBox">
                        <input type="text" id="estado" required="required"></input>
                        <span class="text">Estado</span>
                        <span class="line"></span>
                    </div>
                </div>
                <div class="col">
                    <div class="inputBox">
                        <input type="text" id="numero" required="required"></input>
                        <span class="text">Número</span>
                        <span class="line"></span>
                    </div>
                </div>
            </div>
            <div class="row100">
                <div class="col">
                    <input type="submit" id='formBtn' value="Limpar">
                </div>
            </div>
        </div>
        </div>
        <div class="blob">
            <svg id="visual" viewBox="0 0 500 600" width="500" height="450" xmlns="http://www.w3.org/2000/svg"
                xmlns:xlink="http://www.w3.org/1999/xlink" version="1.1">
                <defs>
                    <linearGradient id="grad2" x1="0%" y1="0%" x2="0%" y2="100%">
                        <stop offset="0%" style="stop-color:#2196f3;stop-opacity:1" />
                        <stop offset="100%" style="stop-color:#83d8ff;stop-opacity:1" />
                    </linearGradient>
                </defs>
                <g transform="translate(438.3542415362475 290.0255404527312)">
                    <path class="blob3"
                        d="M194.2 -147.3C232.1 -107.4 229.6 -27.8 207.9 39.4C186.1 106.6 145.1 161.4 90.9 186.9C36.6 212.3 -31 208.4 -85.2 180.8C-139.4 153.2 -180.4 101.8 -194.6 43.3C-208.8 -15.2 -196.3 -80.8 -159.4 -120.5C-122.5 -160.2 -61.2 -173.8 8.5 -180.6C78.2 -187.4 156.4 -187.2 194.2 -147.3"
                        fill="url(#grad2)"></path>
                </g>
                <g transform="translate(474.6034816890351 325.7988905795461)" style="visibility: hidden;">
                    <path class="blob4"
                        d="M171.3 -143.7C207 -91.8 210.7 -21.4 192.8 38.7C174.8 98.7 135.1 148.5 85.8 168.5C36.5 188.5 -22.4 178.7 -87.1 156.8C-151.7 134.9 -222.1 100.8 -244.4 44.1C-266.7 -12.6 -240.8 -92.1 -192.1 -147C-143.3 -202 -71.7 -232.5 -2 -230.9C67.8 -229.4 135.5 -195.7 171.3 -143.7"
                        fill="url(#grad2)"></path>
                </g>
            </svg>
        </div>
    </main>
    <script src="src/app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/cleave.js@1.6.0/dist/cleave.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/kute.js@2.2.2/dist/kute.min.js"></script>
    <script>
        new Cleave('#cep', {
            delimiter: '-',
            blocks: [5, 3],
            numericOnly: true
        }); //creating a mask to CEP with cleave.js

        const tween = KUTE.fromTo(
            '.blob1',
            {path: '.blob1'},
            {path: '.blob2'},
            {repeat: 99999, duration: 3000, yoyo: true}
        )
        const tween2 = KUTE.fromTo(
            '.blob3',
            {path: '.blob3'},
            {path: '.blob4'},
            {repeat: 99999, duration: 3000, yoyo: true}
        )
        tween.start()
        tween2.start()
    </script>
</body>

</html>
